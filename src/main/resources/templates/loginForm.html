<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>ログイン</title>
</head>
<body>
<div class="container">
    <div class="row">
        <p><h1 id="title">ログイン</h1></p>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-3"></div>
        <div class="col-md-6 col-lg-6`">
            <div th:if="${param.error}" class="alert alert-danger">
                アカウントID、またはパスワードが誤っています。
            </div>
            <!--<div th:if="${iserror}" style="color:red;">-->
                <!--<p>ログインできませんでした。やりなおしてください。</p>-->
            <!--</div>-->
            <div class="well well-sm">
                <form id="login_form" method="post" th:action="@{'/login'}">
                    <fieldset id="login_field">
                        <div class="form-group">
                            <label>アカウントID</label>
                            <input type="text" class="form-control" id="login_id" name="login_id" placeholder="アカウントIDを入力してください" autofocus="" required="" />
                        </div>
                        <div class="form-group">
                            <label>パスワード</label>
                            <input type="password" class="form-control" id="login_password" name="login_password" placeholder="パスワードを入力してください" required="" />
                        </div>
                        <div class="form-group">
                            <input id="login_button" type="submit" value="ログイン" class="btn btn-primary btn-lg" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-3 col-lg-3"></div>
    </div>
</div>
</body>
</html>
