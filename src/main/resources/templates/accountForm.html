<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>ユーザー登録</title>
</head>
<body>
<div class="container">
    <div class="row">
        <p><h1 id="title">ユーザー登録</h1></p>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-3"></div>
        <div class="col-md-6 col-lg-6">
            <div class="well well-sm">
                <form th:action="@{/account}" action="/account" th:object="${accountForm}" method="post">
                    <fieldset id="account_field">
                        <div class="form-group" th:classappend="${#fields.hasErrors('accountId')}? 'has-error'">
                            <label for="name">アカウントID</label><br/>
                            <input class="form-control" id="accountId" type="text" th:field="*{accountId}" name="name" required="" placeholder="アカウントIDを入力してください"/>
                            <span th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}">error!</span>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label for="name">氏名</label><br/>
                            <input class="form-control" id="name" type="text" th:field="*{name}" name="name" required="" placeholder="氏名を入力してください"/>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error!</span>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label for="email">E-mail</label><br/>
                            <input class="form-control" id="email" type="text" th:field="*{email}" name="email" required="" placeholder="メールアドレスを入力してください"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                            <label for="password">パスワード</label><br/>
                            <input class="form-control" id="password" type="password" th:field="*{password}" name="password" required="" placeholder="パスワードを入力してください"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error!</span>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('selfIntroduction')}? 'has-error'">
                            <label for="name">自己紹介</label><br/>
                            <input class="form-control" id="selfIntroduction" type="text" th:field="*{selfIntroduction}" name="name" required="" placeholder="自己紹介を入力してください"/>
                            <span th:if="${#fields.hasErrors('accountId')}" th:errors="*{selfIntroduction}">error!</span>
                        </div>
                        <input type="submit" value="新規登録" class="btn btn-primary btn-lg" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
