<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta name="_login_id" th:content="${session.account.id}"/>
<head th:replace="common/common_header::base_header(~{::title})">
    <title>トップ</title>
</head>
<body>

<nav th:replace="common/loggedinNav::navi(${accountName})"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-3 bg-faded sidebar">
            <div class="list-group list-group-flush">
                <a href="/account/update/init" class="list-group-item list-group-item-action">アカウント情報更新</a>
                <a href="/account/password/init" class="list-group-item list-group-item-action">パスワード更新</a>
                <a href="/account/search/init" class="list-group-item list-group-item-action">アカウント一覧検索</a>
                <a href="/account/search/paging/init" class="list-group-item list-group-item-action">アカウント一覧検索(参考：ページング)</a>
                <a href="/account/upload/init" class="list-group-item list-group-item-action">プロフィール画像アップロード</a>
                <a href="/account/unsubscribe/init" class="list-group-item list-group-item-action">退会</a>
                <a href="/todo/register/init" class="list-group-item list-group-item-action">TODO登録</a>
                <a href="/todo/search/init" class="list-group-item list-group-item-action">TODO一覧検索</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card rounded-0">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">アカウント機能の使い方</h3>
                </div>
                <div class="card-body">
                    <ul>
                        <li>自身のユーザ情報を変更したい場合は、サイドメニューからアカウント情報更新画面に遷移してください。</li>
                        <li>他のユーザ情報を検索したい場合は、サイドメニューからアカウント検索画面に遷移してください。</li>
                        <li>退会したい場合は、メニューから退会画面に遷移してください。</li>
                    </ul>
                </div>
            </div>

            <div class="card rounded-0">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">天気予報</h3>
                </div>
                <div class="card-body">
                    <div id="weather_contents" class="weather_contents">
                        <!-- 天気予報取得  -->
                        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
                        <script>
                            $.getJSON("/weather", function(json){
                                var t_data  = json.forecasts[0];
                                var n_data = json.forecasts[1];
                                var src = '本日の天気<div class="thumb"><span><img src="' + t_data.image.url + '" alt=""></span></div>';
                                var tday_min = $.isEmptyObject(t_data.temperature.min) ? "none" : t_data.temperature.min.celsius;
                                var tday_max = $.isEmptyObject(t_data.temperature.max) ? "none" : t_data.temperature.max.celsius;
                                src += '<p>' + t_data.telop + '</p>';
                                src += '<p>最高:' + tday_max + '最低:' + tday_min + '</p>';

                                src += '明日の天気<div class="thumb"><span><img src="' + n_data.image.url + '" alt=""></span></div>';
                                var nday_min = $.isEmptyObject(n_data.temperature.min) ? "none" : n_data.temperature.min.celsius;
                                var nday_max = $.isEmptyObject(n_data.temperature.max) ? "none" : n_data.temperature.max.celsius;
                                src += '<p>' + n_data.telop + '</p>';
                                src += '<p>最高:' + nday_max + '最低:' + nday_min + '</p>';
                                src += '<p>' + json.description.text + '</p>';
                                $('#weather_contents').append(src);
                            });
                        </script>
                    </div>
                </div>

                <div class="card rounded-0" th:if="!${#lists.isEmpty(list)}">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">現在担当しているTODO</h3>
                    </div>
                    <div class="card-body">
                        <div class="todo">
                            <div th:each="todo : ${list}" class="todo-list">
                                <img src="/images/memo.png">
                                <div class="text">
                                    <p th:text="${todo.title}"></p>
                                    <p th:text="'開始日:' + ${todo.startDate}"></p>
                                    <p th:text="'終了日:' + ${todo.endDate}"></p>
                                    <p th:text="'優先度:' + ${allPriority.priority.get(todo.priority)}"></p>
                                    <p th:text="'ステータス:' + ${allStatus.status.get(todo.status)}"></p>
                                    <div class="btn">
                                        <a class="btn btn-info" th:href="@{/todo/search/detail(todoId=${todo.id})}" target="newtab">詳細を見る</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card rounded-0">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">つぶやき</h3>
                </div>
                <div class="card-body">
                    <form id="commentForm" method="post">
                        <fieldset id="comment_field">
                            <textarea id="comment" rows="3" cols="80" maxlength="255" name="comment" required placeholder="メンバーとお話してみよう"></textarea>
                        </fieldset>
                        <div class="col text-center">
                            <input type="submit" value="投稿" class="btn btn-primary btn-lg" />
                        </div>
                    </form>
                    <div id="commentSearchResult"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    window.onload = function () {
        commentGet();
    };

    $("#commentForm").submit(function(event) {
        // 要素規定の動作をキャンセルする
        event.preventDefault();
        //データをJSONに加工
        var JSONdata = {
            "comment": $("#comment").val()
        };

        // CSRFトークンをリクエストヘッダに付加する
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        var ajaxUrl = "/comment/register";

        $.ajax({
            type: 'post',                       // HTTP通信の種類
            url: ajaxUrl,                       // リクエストを送信する先のURL
            dataType: 'json',                   // サーバーから返されるデータの型
            contentType: 'application/json',    // 送信するデータの型
            data: JSON.stringify(JSONdata)      // 送信するデータ
        // Ajax通信が成功した時の処理
        }).done(function(data) {
            commentGet();
            //textareaの中身を空にする
            $("#comment").val("");
        // Ajax通信が失敗した時の処理
        }).fail(function(data) {
            alert("投稿が失敗しました。\n半角スペースのみでの投稿はできません。");
        });
    });

     function commentDelete(id){
         // 要素規定の動作をキャンセルする
         event.preventDefault();
         // CSRFトークンをリクエストヘッダに付加する
         var token = $("meta[name='_csrf']").attr("content");
         var header = $("meta[name='_csrf_header']").attr("content");
         $(document).ajaxSend(function(e, xhr, options) {
             xhr.setRequestHeader(header, token);
         });
         //データをJSONに加工
         var JSONdata = {
             "id":id
         };
         var ajaxUrl = "/comment/delete/"+ id;
         $.ajax({
             type: 'delete',                    // HTTP通信の種類
             url: ajaxUrl,                      // リクエストを送信する先のURL
             contentType: 'application/json',   // 送信するデータの型
             data: JSON.stringify(JSONdata)     // 送信するデータ
         // Ajax通信が成功した時の処理
         }).done(function(data) {
             commentGet();
         // Ajax通信が失敗した時の処理
         }).fail(function(data) {
             alert("削除に失敗しました。");
         });

     }

     function commentGet(){
        $.getJSON("/comment/search", function(json){
            var src = "";
            $('#commentSearchResult').html(src);
            for(var i=0; i<json.length; i++){
                var id = json[i].id;
                var loginId = json[i].loginId;
                var name = json[i].name;
                var comment = json[i].comment;
                var createdTms = json[i].createdTms;
                comment = removeTags(comment);
                comment = convertBr(comment);

                src += '<div class="container">';
                src += '<div class="row" style="margin-bottom: 10px;">';
                src += '<div class="col-2">';
                src += '<img src="/image/profile?id=' + loginId + '" width="90">';
                src += '</div>';
                src += '<div class="col-10">';
                src += '<p>' + name + '</p>';
                src += '<p style="font-size:0.9em;">' + comment + '<small>( ' + createdTms + ')</small>';
                if(loginId == $("meta[name='_login_id']").attr("content")) {
                    src += '<a id="commentDelete" onclick="commentDelete(' + id + ');" href="#">削除</a>';
                }
                src += '</p>';
                src += '</div>';
                src += '</div>';
                src += '</div>';
            }
            $('#commentSearchResult').append(src);
        });
    }
</script>

</body>
</html>
