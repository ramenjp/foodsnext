<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>トップ</title>
</head>
<body>

<nav th:replace="common/loggedinNav::navi(${accountName})"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-3 bg-faded sidebar">
            <div class="list-group list-group-flush">
                <a href="/account/update/init" class="list-group-item list-group-item-action">アカウント情報更新</a>
                <a href="/account/search/init" class="list-group-item list-group-item-action">アカウント一覧検索</a>
                <a href="/account/search/paging/init" class="list-group-item list-group-item-action">アカウント一覧検索(参考：ページング)</a>
                <a href="/account/upload/init" class="list-group-item list-group-item-action">プロフィール画像アップロード</a>
                <a href="/account/unsubscribe/init" class="list-group-item list-group-item-action">退会</a>
                <a href="/todo/register/init" class="list-group-item list-group-item-action">TODO登録</a>
                <a href="/todo/search/init" class="list-group-item list-group-item-action">TODO一覧検索</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card rounded-0">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">アカウント機能の使い方</h3>
                </div>
                <div class="card-body">
                    <ul>
                        <li>自身のユーザ情報を変更したい場合は、サイドメニューからアカウント情報更新画面に遷移してください。</li>
                        <li>他のユーザ情報を検索したい場合は、サイドメニューからアカウント検索画面に遷移してください。</li>
                        <li>退会したい場合は、メニューから退会画面に遷移してください。</li>
                    </ul>
                </div>
            </div>

            <div class="card rounded-0">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">天気予報</h3>
                </div>
                <div class="card-body">
                    <div id="weather_contents" class="weather_contents">
                        <!-- 天気予報取得  -->
                        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
                        <script>
                            $.getJSON("/weather", function(json){
                                var src = '本日の天気<div class="thumb"><span><img src="' + json["forecasts"][0]["image"]["url"] + '" alt=""></span></div>';
                                //最低気温取得エラーの場合
                                if( $.isEmptyObject(json["forecasts"][0]["temperature"]["min"])){
                                    var tday_min = "none";
                                }else{
                                    var tday_min = json["forecasts"][0]["temperature"]["min"]["celsius"] + '℃';
                                };
                                //最高気温取得エラーの場合
                                if( $.isEmptyObject(json["forecasts"][0]["temperature"]["max"])){
                                    var tday_max = "none";
                                }else{
                                    var tday_max = json["forecasts"][0]["temperature"]["max"]["celsius"] + '℃';
                                };
                                src += '<p>' + json["forecasts"][0]["telop"] + '</p>';
                                src += '<p>最高:' + tday_max + '最低:' + tday_min + '</p>';

                                src += '明日の天気<div class="thumb"><span><img src="' + json["forecasts"][1]["image"]["url"] + '" alt=""></span></div>';
                                //最低気温取得エラーの場合
                                if( $.isEmptyObject(json["forecasts"][1]["temperature"]["min"])){
                                    var nday_min = "none";
                                }else{
                                    var nday_min = json["forecasts"][1]["temperature"]["min"]["celsius"] + '℃';
                                };
                                //最高気温取得エラーの場合
                                if( $.isEmptyObject(json["forecasts"][1]["temperature"]["max"])){
                                    var nday_max = "none";
                                }else{
                                    var nday_max = json["forecasts"][1]["temperature"]["max"]["celsius"] + '℃';
                                };
                                src += '<p>' + json["forecasts"][1]["telop"] + '</p>';
                                src += '<p>最高:' + nday_max + '最低:' + nday_min + '</p>';
                                src += '<p>' + json['description']['text'] + '</p>';
                                $('#weather_contents').append(src);
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
