<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>TODO登録</title>
</head>

<body>

<nav th:substituteby="common/loggedinNav::navi(${accountName})"></nav>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center pb-6">TODO登録</h2>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">TODO情報入力</h3>
                        </div>
                        <div class="card-body">
                            <form id="todoForm" th:action="@{/todo/register/confirm}" th:object="${todoRegisterForm}" method="post">
                                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">共通エラーメッセージ表示エリア</p>
                                </div>
                                <fieldset id="todo_field">
                                    <div class="form-group " th:classappend="${#fields.hasErrors('title')}? 'has-error'">
                                        <label for="title">タイトル</label><br/>
                                        <input class="form-control" id="title" type="text" maxlength="45" th:field="*{title}" name="label" required="" placeholder="TODOタイトルを入力してください"/>
                                        <small id="titlehelp" class="form-text text-muted">45文字以内で入力してください。</small>
                                        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error!</span>
                                    </div>

                                    <div class="form-group" th:classappend="${#fields.hasErrors('detail')}? 'has-error'">
                                        <label for="detail">詳細</label><br/>
                                        <textarea class="form-control selfIntroduction" id="detail" rows="10" cols="80" maxlength="2000" th:field="*{detail}" name="detail" required="" placeholder="TODO詳細を入力してください。"></textarea>
                                        <small id="detailhelp" class="form-text text-muted">2000文字以内で入力してください。</small>
                                        <span class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">error!</span>
                                    </div>

                                    <div class="form-group" th:classappend="${#fields.hasErrors('remarks')}? 'has-error'">
                                        <label for="remarks">備考</label><br/>
                                        <textarea class="form-control selfIntroduction" id="remarks" rows="4" cols="80" maxlength="2000" th:field="*{remarks}" name="remarks" placeholder="備考を入力してください。"></textarea>
                                        <small id="remarkshelp" class="form-text text-muted">2000文字以内で入力してください。</small>
                                        <span class="text-danger" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}">error!</span>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group" th:classappend="${#fields.hasErrors('startDate')}? 'has-error'">
                                                <label for="startDate">開始日</label><br/>
                                                <div class="input-group date" data-target-input="nearest">
                                                    <input type="text" id="startDate" th:field="*{startDate}" name="startDate" class="form-control datetimepicker-input" data-target="#startDate"/>
                                                    <div class="input-group-append" data-target="#startDate" data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--<input class="form-control" id="title" type="text" maxlength="45" th:field="*{title}" name="name" required="" placeholder="TODOタイトルを入力してください"/>-->
                                        </div>

                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group" th:classappend="${#fields.hasErrors('endDate')}? 'has-error'">
                                                <label for="endDate">終了日</label><br/>
                                                <div class="input-group date" data-target-input="nearest">
                                                    <input type="text" id="endDate" th:field="*{endDate}" name="endDate" class="form-control datetimepicker-input" data-target="#endDate"/>
                                                    <div class="input-group-append" data-target="#endDate" data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group" th:classappend="${#fields.hasErrors('issuePersonId')}? 'has-error'">
                                                <label for="issuePersonId">起票者</label><br/>
                                                <select class="form-control" id="issuePersonId" th:field="*{issuePersonId}">
                                                    <option th:each="account : ${accountList}" th:value="${account.id}" th:text="${account.name}"></option>
                                                </select>
                                                <span class="text-danger" th:if="${#fields.hasErrors('issuePersonId')}" th:errors="*{issuePersonId}">error!</span>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group" th:classappend="${#fields.hasErrors('personInChargeId')}? 'has-error'">
                                                <label for="personInChargeId">担当者</label><br/>
                                                <select class="form-control" id="personInChargeId" th:field="*{personInChargeId}">
                                                    <option th:each="account : ${accountList}" th:value="${account.id}" th:text="${account.name}"></option>
                                                </select>
                                                <span class="text-danger" th:if="${#fields.hasErrors('personInChargeId')}" th:errors="*{issuePersonId}">error!</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group" th:classappend="${#fields.hasErrors('selectedStatus')}? 'has-error'">
                                                <label for="selectedStatus">ステータス</label><br/>
                                                <select class="form-control" id="selectedStatus" th:field="*{selectedStatus}">
                                                    <option th:each="entry : ${allStatus.status.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
                                                </select>
                                                <span class="text-danger" th:if="${#fields.hasErrors('selectedStatus')}" th:errors="*{selectedStatus}">error!</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group" th:classappend="${#fields.hasErrors('selectedPriority')}? 'has-error'">
                                                <label for="selectedPriority">優先度</label><br/>
                                                <select class="form-control" id="selectedPriority" th:field="*{selectedPriority}">
                                                    <option th:each="entry : ${allPriority.priority.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
                                                </select>
                                                <span class="text-danger" th:if="${#fields.hasErrors('selectedPriority')}" th:errors="*{selectedPriority}">error!</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col text-center">
                                        <input type="submit" value="確認画面へ" class="btn btn-primary btn-lg" />
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#startDate').datetimepicker({
            format: 'L',
            locale: 'ru'
        });
        $('#datetimepicker4').datetimepicker({
            format: 'L',
            locale: 'ru'
        });
        $('#endDate').datetimepicker({
            format: 'L',
            locale: 'ru'
        });
    });
</script>

</body>
</html>
