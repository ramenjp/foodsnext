<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>TODO更新確認</title>
</head>

<body>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <h2 class="text-center pb-4">TODO更新</h2>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">TODO情報入力確認</h3>
                        </div>
                        <div class="card-body">
                            <form id="todoForm" th:action="@{/todo/update/do}" th:object="${todoUpdateForm}" method="post">
                                <fieldset id="todo_field">
                                    <div class="form-group">
                                        <label class="lead">タイトル</label><br/>
                                        <span class="form-control-static" th:text="*{title}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label class="lead">詳細</label><br/>
                                        <span class="form-control-static" id="detailPreview" th:utext="*{detail}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label class="lead">備考</label><br/>
                                        <span class="form-control-static" id="remarksPreview" th:utext="*{remarks}"></span>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label class="lead">開始日</label><br/>
                                                <span class="form-control-static" th:text="*{startDate}"></span>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label class="lead">終了日</label><br/>
                                                <span class="form-control-static" th:text="*{endDate}"></span>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label class="lead">起票者</label><br/>
                                                <span class="form-control-static" th:text="${issuePersonName}"></span>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label class="lead">担当者</label><br/>
                                                <span class="form-control-static" th:text="${personInChargeName}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label class="lead">ステータス</label><br/>
                                                <span class="form-control-static" th:text="${statusName}"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label class="lead">優先度</label><br/>
                                                <span class="form-control-static" th:text="${priorityName}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <input type="hidden" name="id" id="id" th:value="*{id}"/>
                                    <input type="hidden" name="title" id="title" th:value="*{title}"/>
                                    <input type="hidden" name="detail" id="detail" th:value="*{detail}"/>
                                    <input type="hidden" name="remarks" id="remarks" th:value="*{remarks}"/>
                                    <input type="hidden" name="startDate" id="startDate" th:value="*{startDate}"/>
                                    <input type="hidden" name="endDate" id="endDate" th:value="*{endDate}"/>
                                    <input type="hidden" name="issuePersonId" id="issuePersonId" th:value="*{issuePersonId}"/>
                                    <input type="hidden" name="personInChargeId" id="personInChargeId" th:value="*{personInChargeId}"/>
                                    <input type="hidden" name="status" id="status" th:value="*{status}"/>
                                    <input type="hidden" name="priority" id="priority" th:value="*{priority}"/>


                                    <div class="col text-center">
                                        <div class="btn-group">
                                            <input type="submit" name="registerBack" value="戻る" class="btn btn-primary btn-lg "/>
                                        </div>
                                        <div class="btn-group">
                                            <input type="submit" name="update" value="更新" class="btn btn-primary btn-lg "/>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#startDate').datetimepicker({
            format: 'L',
            locale: 'ru'
        });
        $('#endDate').datetimepicker({
            format: 'L',
            locale: 'ru'
        });
        var detailStr = $('#detailPreview').text();
        var remarksStr = $('#remarksPreview').text();
        $('#detailPreview').html(detailStr.replace(/[\n\r]/g, '<br>'));
        $('#remarksPreview').html(remarksStr.replace(/[\n\r]/g, '<br>'));
    });
</script>

</body>
</html>
