<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <meta charset="utf-8"/>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/training.css" rel="stylesheet"/>
    <title>設定登録完了画面</title>
</head>
<body>

<nav th:replace="common/noLoginNav"></nav>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center pb-4">設定登録</h1>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card rounded-0 card-shadow">
                        <div class="card-header bg-custom1">
                            <h3 class="mb-0">アカウント登録完了</h3>
                        </div>
                        <div class="pb-4"></div>
                        <div class="h3 text-center">
                            ユーザーの登録が完了しました。
                        </div>
                        <div class="card-body">
                            <form id="accountForm" th:action="@{/top}" method="get">
                                <div class="text-center">
                                    <input type="button" value="トップ画面へ" class="btn bg-custom3 btn-lg text-white"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="common/common_footer"></footer>
</body>
</html>
