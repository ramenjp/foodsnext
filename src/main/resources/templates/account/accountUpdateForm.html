<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>アカウント情報変更</title>
</head>
<body>

<nav th:substituteby="common/noLoginNav"></nav>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center pb-6">アカウント情報</h2>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">アカウント情報変更</h3>
                        </div>
                        <div class="card-body">
                            <form id="accountForm" th:action="@{/account/update/confirm}"
                                  th:object="${accountUpdateForm}" method="post">
                                <fieldset id="account_field">
                                    <div class="form-group"
                                         th:classappend="${#fields.hasErrors('accountId')}? 'has-error'">
                                        <label for="accountId">アカウントID</label><br/>
                                        <input class="form-control" id="accountId" type="text" maxlength="15"
                                               name="accountId" th:field="*{accountId}" required=""/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('accountId')}"
                                              th:errors="*{accountId}">error!</span>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                                        <label for="name">氏名</label><br/>
                                        <input class="form-control" id="name" type="text" maxlength="45" name="name"
                                               th:field="*{name}" required=""/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                              th:errors="*{name}">error!</span>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                        <label for="email">E-mail</label><br/>
                                        <input class="form-control" id="email" type="text" maxlength="50" name="email"
                                               th:field="*{email}" required=""/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                                              th:errors="*{email}">error!</span>
                                    </div>
                                    <div class="form-group"
                                         th:classappend="${#fields.hasErrors('selfIntroduction')}? 'has-error'">
                                        <label for="selfIntroduction">自己紹介</label><br/>
                                        <textarea class="form-control selfIntroduction" id="selfIntroduction" rows="3"
                                                  cols="80" maxlength="255" name="selfIntroduction"
                                                  th:field="*{selfIntroduction}" required=""></textarea>
                                        <span class="text-danger" th:if="${#fields.hasErrors('accountId')}"
                                              th:errors="*{selfIntroduction}">error!</span>
                                    </div>
                                    <div class="col text-center">
                                        <input type="submit" value="確認画面へ" class="btn btn-primary btn-lg"/>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
