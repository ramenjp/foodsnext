<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/common_header::base_header(~{::title})">
    <meta charset="utf-8"/>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/training.css" rel="stylesheet"/>
    <title>Complete account Registration</title>
</head>
<body>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center pb-4"></h2>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card rounded-0 card-shadow">
                        <div class="card-header bg-custom1">
                            <h3 class="text-center mb-0">Register Completed</h3>
                        </div>
                        <div class="pb-4"></div>
                        <div class="h3 text-center">
                            User register has completed
                        </div>
                        <div class="card-body">
                            <form id="accountForm" th:action="@{/login}" method="get">
                                <div class="text-center">
                                    <input type="submit" value="Login" class="btn bg-custom3 btn-lg text-white"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
