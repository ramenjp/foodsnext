<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>アカウント検索</title>
</head>
<body>

<nav th:replace="common/loggedinNav::navi(${accountName})"></nav>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <h2 class="text-center pb-4">アカウント検索</h2>
            <!--検索条件-->
            <div class="card rounded-0">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">検索条件</h3>
                </div>
                <div class="card-body">
                    <form id="searchForm" th:action="@{/account/search/do}" th:object="${accountSearchForm}" method="post">
                        <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">共通エラーメッセージ表示エリア</p>
                        </div>
                        <fieldset id="account_field">
                            <div class="form-group" th:classappend="${#fields.hasErrors('accountId')}? 'has-error'">
                                <label for="accountId">アカウントID</label><br/>
                                <input class="form-control" id="accountId" type="text" maxlength="15" th:field="*{accountId}" name="accountId" placeholder="アカウントIDを入力してください"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}">error!</span>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                                <label for="name">氏名</label><br/>
                                <input class="form-control" id="name" type="text" maxlength="45" th:field="*{name}" name="name" placeholder="氏名を入力してください"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error!</span>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                <label for="email">E-mail</label><br/>
                                <input class="form-control" id="email" type="text" maxlength="50" th:field="*{email}" name="email" placeholder="メールアドレスを入力してください"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
                            </div>
                        </fieldset>
                        <div class="col text-center">
                            <div class="btn-group">
                                <input type="submit" name="search" value="検索" class="btn btn-primary btn-lg "/>
                            </div>
                            <div class="btn-group">
                                <input class="btn btn-success btn-lg clearForm" type="button" value="条件クリア">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-md-12 mx-auto">
            <!--結果の表示-->
            <div th:if="!${#lists.isEmpty(list)}">
                <table class="table table-striped table-lg table-bordered" style="table-layout:fixed;">
                    <thead>
                    <tr>
                        <th width=20% >アカウントID</th>
                        <th width=30% >氏名</th>
                        <th width=40% >メールアドレス</th>
                        <th class="text-center" width=10%>自己紹介</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${list}">
                            <td class="overflow-wrap-break width=10%" th:text="${account.accountId}"></td>
                            <td class="overflow-wrap-break width=10%" th:text="${account.name}"></td>
                            <td class="overflow-wrap-break width=80%" th:text="${account.email}"></td>
                            <td>
                                <div class="text-center">
                                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-selfIntroduction" th:attr="data-intro=${account.selfIntroduction}, data-name=${account.name}, data-id=${account.id}">Open</button>
                                </div>
                            </td>

                            <!-- 2.モーダルの配置 -->
                            <div class="modal" id="modal-selfIntroduction" tabindex="-1">
                                <div class="modal-dialog modal-lg">

                                    <!-- 3.モーダルのコンテンツ -->
                                    <div class="modal-content">
                                        <!-- 4.モーダルのヘッダ -->
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="modal-label">埋め込み</h4>
                                        </div>
                                        <!-- 5.モーダルのボディ -->
                                        <div class="modal-body" id="modal-body">
                                            <span class="form-control-static" id="modalSelfIntroduction" th:utext="${account.selfIntroduction}"></span>
                                        </div>
                                        <div id="images"></div>
                                        <!-- 6.モーダルのフッタ -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    $('#modal-selfIntroduction').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var accountname = button.data('name');
        var selfIntroduction = button.data('intro');
        selfIntroduction = selfIntroduction.replace(/\r?\n/g, '<br>');
        var modal = $(this);//モーダルを取得
        modal.find('.modal-title').text(accountname + ' さんの自己紹介');
        modal.find('.modal-body').html(selfIntroduction);

        $("#images").empty();
        var id = button.data('id');
        var url = "/image/profile?id=" + id;
        var xhr = new XMLHttpRequest();
        xhr.responseType = "arraybuffer";
        xhr.open("GET", url, true);
        xhr.onload = function () {
            var data = new Uint8Array(this.response);
            var oURL = URL.createObjectURL(
                new Blob([data], {type: "image/png"})
            );
            var image = new Image();
            image.onload = function () {
                URL.revokeObjectURL(oURL);
                $("#images").append(image);
                $("#images > img").css('width', '200px');
            };
            image.src = oURL;
        };
        xhr.send(null);
    });

    $(".clearForm").bind("click", function(){
        $(this.form).find("textarea, :text, select").val("").end().find(":checked").prop("checked", false);
    });

</script>
</html>
