<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>ユーザー登録</title>
</head>
<body>

<div th:include="common/noLoginNav::navi"></div>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center pb-6">アカウント登録</h2>
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">アカウント情報入力</h3>
                        </div>
                        <div class="card-body">
                            <form id="accountForm" th:action="@{/account/register/confirm}" th:object="${accountRegisterForm}" method="post">
                                <fieldset id="account_field">
                                    <div class="form-group" th:classappend="${#fields.hasErrors('accountId')}? 'has-error'">
                                        <label for="name">アカウントID</label><br/>
                                        <input class="form-control" id="accountId" type="text" maxlength="15" th:field="*{accountId}" name="name" required="" placeholder="アカウントIDを入力してください"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}">error!</span>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                                        <label for="name">氏名</label><br/>
                                        <input class="form-control" id="name" type="text" maxlength="45" th:field="*{name}" name="name" required="" placeholder="氏名を入力してください"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error!</span>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                        <label for="email">E-mail</label><br/>
                                        <input class="form-control" id="email" type="text" maxlength="50" th:field="*{email}" name="email" required="" placeholder="メールアドレスを入力してください"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('password')||#fields.hasErrors('passwordValid')}? 'has-error'">
                                        <label for="password">パスワード</label><br/>
                                        <input class="form-control" id="password" type="password" maxlength="50" th:field="*{password}" name="password" required="" placeholder="パスワードを入力してください"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error!</span>
                                        <p class="text-danger" th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}">error!</p>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('passwordValid')}? 'has-error'">
                                        <label for="confirmPassword">パスワード（確認）</label><br/>
                                        <input class="form-control" id="confirmPassword" type="password" maxlength="50" th:field="*{confirmPassword}" name="password" required="" placeholder="確認のため、もう一度パスワードを入力してください"/>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('selfIntroduction')}? 'has-error'">
                                        <label for="name">自己紹介</label><br/>
                                        <textarea class="form-control selfIntroduction" id="selfIntroduction" rows="3" cols="80" maxlength="255" th:field="*{selfIntroduction}" name="name" required="" placeholder="自己紹介を入力してください"></textarea>
                                        <span class="text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{selfIntroduction}">error!</span>
                                    </div>
                                    <div class="col text-center">
                                        <input type="submit" value="確認画面へ" class="btn btn-primary btn-lg" />
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
