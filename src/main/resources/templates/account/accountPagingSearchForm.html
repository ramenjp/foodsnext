<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>アカウント検索</title>
</head>
<body>

<nav th:substituteby="common/loggedinNav::navi(${accountName})"></nav>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 mx-auto">

                    <!--検索条件-->
                    <div class="card rounded-0">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">検索条件</h3>
                        </div>
                        <div class="card-body">
                            <form id="searchForm" th:action="@{/account/search/paging/do}" th:object="${accountSearchForm}" method="post">
                                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">共通エラーメッセージ表示エリア</p>
                                </div>
                                <fieldset id="account_field">
                                    <div class="form-group"
                                         th:classappend="${#fields.hasErrors('accountId')}? 'has-error'">
                                        <label for="name">アカウントID</label><br/>
                                        <input class="form-control" id="accountId" type="text" maxlength="15" th:field="*{accountId}" name="name" placeholder="アカウントIDを入力してください"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}">error!</span>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                                        <label for="name">氏名</label><br/>
                                        <input class="form-control" id="name" type="text" maxlength="45" th:field="*{name}" name="name" placeholder="氏名を入力してください"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error!</span>
                                    </div>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                        <label for="email">E-mail</label><br/>
                                        <input class="form-control" id="email" type="text" maxlength="50" th:field="*{email}" name="email" placeholder="メールアドレスを入力してください"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
                                    </div>
                                </fieldset>
                                <div class="col text-center">
                                    <div class="btn-group">
                                        <input type="submit" name="search" value="検索" class="btn btn-primary btn-lg "/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!--結果の表示-->
                    <div class="py-3" th:if="!${#lists.isEmpty(list)}">
                        <table class="table table-striped table-lg table-bordered">
                            <thead>
                            <tr>
                                <th class="col-xs-3">アカウントID</th>
                                <th class="col-xs-3">氏名</th>
                                <th class="col-xs-4">メールアドレス</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="account : ${list}">
                                    <td class="overflow-wrap-break" th:text="${account.accountId}"></td>
                                    <td class="overflow-wrap-break" th:text="${account.name}"></td>
                                    <td class="overflow-wrap-break" th:text="${account.email}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <!--ページングバー-->
                        <div th:with="s = ${(page.number + 3 > page.totalPages - 1) ? (page.totalPages - 1 - 6) : (page.number - 3)}">
                            <ul class="pagination pagination-lg justify-content-center">
                                <li th:class="|page-item ${page.first ? 'disabled' : ''}|">
                                    <a class="page-link" aria-label="Previous" th:href="@{'pagenation'(page=${page.number - 1})}">
                                        <span>&laquo;</span>
                                    </a>
                                </li>

                                <li th:each='i : ${#numbers.sequence((s < 0 ? 0 : s), ((s < 0 ? 0 : s) + 6) > (page.totalPages - 1) ? (page.totalPages - 1) : ((s < 0 ? 0 : s) + 6))}'
                                    th:class="|page-item ${(page.number == i) ? 'active' : ''}|">
                                    <a class="page-link" th:href="@{'pagenation'(page=${i})}">
                                        <span th:text='${i + 1}'>1</span>
                                    </a>
                                </li>
                                <li th:class="|page-item ${page.last ? 'disabled' : ''}|">
                                    <a class="page-link" aria-label="Next" th:href="@{'pagenation'(page=${page.number + 1})}">
                                        <span>&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <form id="pagenationForm" method="post" action="#" th:action="@{/account/search/paging/do}" th:object="${accountSearchForm}">
                            <input type="hidden" name="code" id="accountId" th:value="*{accountId}"/>
                            <input type="hidden" name="name" id="name" th:value="*{name}"/>
                            <input type="hidden" name="email" id="email" th:value="*{email}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
